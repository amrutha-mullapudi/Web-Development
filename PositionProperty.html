<!--
Position property is used to define how an element is positioned on the page. 
The position property works with top, bottom, left, and right, which specify the position relative to the nearest positioned parent element.

There are several types of positioning:

Static (default): Elements are rendered in the order they appear in the source code.
Relative: Elements are positioned relative to their normal position.
Absolute: Elements are positioned relative to the nearest positionedancestor.
Fixed: Elements are positioned relative to the browser window.

-->

<head>
		<title>Position Property Lab</title>
		<style>
			#container{
				width: 300px;
				height: 300px;
				border: 10px;
			}

			.box{
				width: 50px;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<!-- Create and style your divs here -->
			<div class="box" id="static-box" style="background-color: blue"></div>
			<div class="box" id="relative-box" style="position:relative; background-color: green; top:20px; left:20px"></div>
			<div class="box" id="absolute-box" style="background-color: red; position:absolute; top:220px; left:20px"></div>
		</div>
	</body>
